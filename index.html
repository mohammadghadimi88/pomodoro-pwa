<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
  <button id="muteBtn" title="Toggle Sound">
    <svg id="icon-sound-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5l-5 5H3z"/>
        <path d="M14.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>
    </svg>
    <svg id="icon-sound-off" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.05l2.5 2.5v-.52zM3 10v4h4l5 5V5l-5 5H3z"/>
        <path d="M19 12l-1.41 1.41L16.17 12l1.42-1.41L19 12z"/>
    </svg>
</button>
        </div>

        <div class="settings">
            <label>Focus (minutes): 
                <input type="number" id="focusInput" value="25" min="1">
            </label>
            <label>Break (minutes): 
                <input type="number" id="breakInput" value="5" min="1">
            </label>
            <button id="saveSettings">Save Settings</button>
        </div>

    </div>

    <audio id="dingSound" src="ding.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
