<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-...=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
    
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>

        <div class="controls">
            <button id="startBtn" title="Start">Start</button>
            <button id="pauseBtn" title="Pause">Pause</button>
            <button id="resetBtn" title="Reset">Reset</button>
            <button id="mute-unmute-btn" title="Mute/Unmute">
                <i id="mute-icon" class="fa fa-volume-up"></i>
            </button>

        </div>

        <div class="settings">
            <label>Focus (minutes): 
                <input type="number" id="focusInput" value="25" min="1">
            </label>
            <label>Break (minutes): 
                <input type="number" id="breakInput" value="5" min="1">
            </label>
            <button id="saveSettings">Save Settings</button>
        </div>

    </div>

    <audio id="dingSound" src="ding.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
